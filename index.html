<!DOCTYPE html>
<!-- html주석 단축키: "ctrl /" -->
<!-- html은 /html로 끝난다 -->
<!-- head는 /head로 끝난다 -->
<!-- 순서 반드시 외우기!! html, head, title, body, h1, ul, li -->
<html>
    <head>
        <title>K디지털 웹</title>
    </head> 
    <!-- head와 body 사이에는 아무것도 적지않는다 -->
    <body>
        <h1> 웹페이지 작성</h1>
        <ul> 
            <!-- ul: 목록태그 -->
            <!-- li: 항목태그 -->
            <li><a href="html01.html">기본태그연습9</a></li> 
            <!-- a태그: 하이퍼링크 -->
            <!-- 태그는 웹브라우저에 나타나지 않는다. 컨텐츠 지정을 위해 태그사용 -->
            <!-- html 요소(element): <시작태그>컨텐츠<종료태그> -->
        </ul>
    </body>
</html>
